<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        // If the path doesn't start with /MathUI/, redirect to the correct path
        if (!l.pathname.startsWith('/MathUI/')) {
          var newPath = '/MathUI' + l.pathname;
          window.location.replace(newPath + l.search + l.hash);
          return;
        }

        // Handle SPA routing within /MathUI/
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>
      <h1>Redirecting...</h1>
      <p>If you are not redirected automatically, please click <a href="/MathUI/">here</a>.</p>
    </noscript>
  </body>
</html>
